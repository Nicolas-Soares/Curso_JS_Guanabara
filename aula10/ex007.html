<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: wheat;
            font: normal 18pt Arial;
            color: black;
        }
        
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="submit" id="bt1" value="Somar">
    <div id="res">Resultado...</div>
    
    <script>
        var num1 = document.querySelector('input#num1')
        var num2 = document.querySelector('input#num2')
        var bt = document.querySelector('input#bt1')
        var res = document.querySelector('div#res')
        var n1 = null
        var n2 = null
        var result = null

        bt.addEventListener('click', somar)

        function somar() {
            n1 = Number(num1.value)
            n2 = Number(num2.value)
            result = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <b>${result}</b>`
        }
    </script>
</body>
</html>
